<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microverse Trial Form Challenge - HTML and CSS</title>
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title" class="text-center">Microverse Trial Survey Form</h1>
            <p id="description" class="description text-center">
                Microverse trial challenge survey form using bootstrap
            </p>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="survey-form" action="#" method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="name-label" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name-label" name="name"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-label" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-label" name="email"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="number-label" class="form-label">Age</label>
                        <input type="number" class="form-control" id="number-label" name="number" min="1" max="99"
                            placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="gender-label" class="form-label">Gender</label>
                        <select id="dropdown" name="gender" class="form-control" required>
                            <option disabled selected value>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
<div class="mb-3">
                        <label for="user-feel-label" class="form-label">Does this survey form look great?</label>
                        <div class="form-check" id="user-feel-label">
                            <input class="form-check-input" type="radio" name="user-feel" id="user-feel1" value="yes">
                            <label class="form-check-label" for="user-feel1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user-feel" id="user-feel2" value="no">
                            <label class="form-check-label" for="user-feel2">
                                No
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user-feel" id="user-feel3"
                                value="partially">
                            <label class="form-check-label" for="user-feel3">
                                Partially
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="like-label" class="form-label">What is your favorite programming language?</label>
                        <select id="like-label" name="liked" class="form-control" required>
                            <option disabled selected value>Select an option</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="GO">GO</option>
                            <option value="C++">C++</option>
                            <option value="C">C</option>
                            <option value="Rust">Rust</option>
                            <option value="PHP">PHP</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>
